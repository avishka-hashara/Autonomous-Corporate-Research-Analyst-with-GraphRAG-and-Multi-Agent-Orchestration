services:
  neo4j:
    image: neo4j:5.18.0
    container_name: corporate-graph
    ports:
      - "7474:7474" # HTTP Interface
      - "7687:7687" # Bolt Protocol (for Python code)
    environment:
      - NEO4J_AUTH=neo4j/password123
      - NEO4J_PLUGINS=["apoc"] # APOC is a utility library we might need
    volumes:
      - ./neo4j_data:/data
